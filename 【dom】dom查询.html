<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="" />
    </head>
    <style type="text/css"></style>
    <body>
        <div id="total">
            <div class="inner">
                <p>你喜欢那个城市？</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
                <br>
                <br>
                <p>你喜欢什么游戏？</p>
                <ul id="game">
                    <li id="rl">红警</li>
                    <li>英雄联盟</li>
                    <li>穿越火线</li>
                    <li>植物大战僵尸</li>
                </ul>
                <br>
                <br>
                <p>你手机的操作系统是？</p>
                <ul id="phone">
                    <li>ios</li><li id="android">android</li>
                </ul>
            </div>

            <div class="inner">
                gender:
                <input type="radio" name="gender" value="male">
                male
                <input type="radio" name="gender" value="famale">
                famale
                <br>
                <br>
                name:
                <input type="text" name="name" id="username" value="abcde">
            </div>
        </div>
        
        <div id="btnlist">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender所有节点</button></div>
            <div><button id="btn04">查找#city下所有节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个子节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
            <div><button id="btn09">读取#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
            
        </div>
    </body>
    <script type="text/javascript" charset="utf-8">
        //用来为指定元素绑定响应函数
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        };

        var btn01 = document.getElementById('btn01');
        btn01.onclick = function(){
            // 查找#bj节点
            var bj =document.getElementById('bj');
            console.log(bj.innerHTML);
        };
        

        var btn02 = document.getElementById('btn02');
        btn02.onclick = function(){
            // 查找所有li节点
            var lis = document.getElementsByTagName('li');
            // console.log(lis);
            for(var i =0;i<lis.length;i++){
                console.log(lis[i].innerHTML);
            }
        };


        var btn03 = document.getElementById('btn03');
        btn03.onclick = function(){
            // 查找name=gender所有节点
            var inputs = document.getElementsByName('gender');
            for(var i = 0;i<inputs.length;i++){
                console.log(inputs[i].value);
            }
        };

        var btn04 = document.getElementById('btn04');
        btn04.onclick = function(){
            // 查找#city下所有节点
            var city = document.getElementById('city');
            var lis = city.getElementsByTagName('li');
            for(var i = 0;i<lis.length;i++){
                console.log(lis[i].innerHTML);
            }
        };
        
        var btn05 = document.getElementById('btn05');
        btn05.onclick = function(){
            //返回#city所有节点
            var city = document.getElementById('city');
            var cns = city.childNodes;
            console.log(cns);
        };

        var btn06 = document.getElementById('btn06');
        btn06.onclick = function(){
            // 返回#phone的第一个子节点
            var phone = document.getElementById('phone');
            var fcd = phone.firstChild;
            console.log(fcd);
        };
        
        myClick('btn07',function(){
            // 返回#bj的父节点
            var bj = document.getElementById('bj');
            var pne = bj.parentNode
            console.log(pne);
        });
        
        myClick('btn08',function(){
            // 返回#android的前一个兄弟节点
            var and= document.getElementById('android');
            var psg = and.previousSibling;
            console.log(psg);
        });

        myClick('btn09',function(){
            // 读取#username的value属性值
            var username = document.getElementById('username');
            console.log(username.value);
        });
        myClick('btn10',function(){
            // 设置#username的value属性值
            var username = document.getElementById('username');
            username.value='哈哈';
            console.log(username.value);
        });
        myClick('btn11',function(){
            // 返回#bj的文本值
            var bj = document.getElementById('bj');
            var cns = bj.childNodes;
            var fc = bj.firstChild;
            // console.log(cns[0]);
            console.log(fc.nodeValue);
        });
        
        
        
    </script>
</html>
